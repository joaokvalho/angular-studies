<article class="content-card">

    <h1 class="content-title">Directives ngFor</h1>

    <div *ngIf="courses.length > 0">        
        <p style="color: red;">Courses List</p>
        <ul>
            <li *ngFor="let course of courses">
                {{ course }}
            </li>
        </ul>
    </div>
    
    <div *ngIf="courses.length == 0">        
        No courses exists
    </div>

</article>
